<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugga - Registro</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="/img/icono.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.jpg" alt="logo comercial">
        </div>
        <h1>Bugga Store</h1>
    </header>
    <section>
        <form action="registro" method="POST" class="formulario">
            <div class="mail">
                <!-- <p>Email</p> -->
                <i class="far fa-envelope"></i> 
                <input type="text" placeholder="Email" minlength="2" required> 
            </div>
            <div class="pass">
                <!-- <p>Contraseña</p> -->
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
                <i class="far fa-eye-slash ver"></i>            
            </div>
        </form>
    </section>
    <footer>
        <div class="terminos">
            <!-- <i class="fas fa-check-square"></i> -->
            <input type="checkbox" checked>
            <p>Estoy de acuerdo con los Términos y Condiciones</p>
        </div>
        
        <button><a href="userProfile">Registrar</a></button>
        
        <p>¿Ya tenes una cuenta? 
            <a href="#login">Ingresá</a>
        </p>
    </footer>


</body>
</html>
